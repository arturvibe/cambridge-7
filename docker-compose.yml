services:
  # Google Cloud Pub/Sub Emulator
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    platform: linux/amd64
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085 --project=cambridge-local
    ports:
      - "8085:8085"
    environment:
      - PUBSUB_PROJECT_ID=cambridge-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Initialize Pub/Sub topic and subscription
  pubsub-init:
    image: curlimages/curl:latest
    environment:
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - GCP_PROJECT_ID=cambridge-local
      - PUBSUB_TOPIC_NAME=frameio-events
      - PUBSUB_SUBSCRIPTION_NAME=frameio-events-debug-sub
    depends_on:
      pubsub-emulator:
        condition: service_healthy
    command: >
      sh -c '
        echo "Waiting for emulator to be fully ready..." &&
        sleep 2 &&
        echo "Creating topic: $${PUBSUB_TOPIC_NAME}" &&
        curl -s -X PUT "http://$${PUBSUB_EMULATOR_HOST}/v1/projects/$${GCP_PROJECT_ID}/topics/$${PUBSUB_TOPIC_NAME}" \
          -H "Content-Type: application/json" \
          -d "{}" &&
        echo "" &&
        echo "Creating subscription: $${PUBSUB_SUBSCRIPTION_NAME}" &&
        curl -s -X PUT "http://$${PUBSUB_EMULATOR_HOST}/v1/projects/$${GCP_PROJECT_ID}/subscriptions/$${PUBSUB_SUBSCRIPTION_NAME}" \
          -H "Content-Type: application/json" \
          -d "{\"topic\": \"projects/$${GCP_PROJECT_ID}/topics/$${PUBSUB_TOPIC_NAME}\"}" &&
        echo "" &&
        echo "Pub/Sub setup complete!"
      '

  # Firebase Auth Emulator
  firebase-emulator:
    image: andreysenov/firebase-tools:latest
    command: firebase emulators:start --only auth --project cambridge-local
    ports:
      - "9099:9099"   # Auth emulator
      - "4000:4000"   # Emulator UI
    environment:
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099
    volumes:
      - ./firebase.json:/home/node/firebase.json:ro
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:9099', r => process.exit(r.statusCode ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Google Cloud Firestore Emulator
  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    platform: linux/amd64
    command: gcloud emulators firestore start --host-port=0.0.0.0:8086 --project=cambridge-local
    ports:
      - "8086:8086"
    environment:
      - FIRESTORE_PROJECT_ID=cambridge-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Cambridge application
  cambridge:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - GCP_PROJECT_ID=cambridge-local
      - GOOGLE_CLOUD_PROJECT=cambridge-local
      - PUBSUB_TOPIC_NAME=frameio-events
      - FIREBASE_AUTH_EMULATOR_HOST=firebase-emulator:9099
      - FIREBASE_WEB_API_KEY=fake-api-key
      - BASE_URL=http://localhost:8080
      - FIRESTORE_EMULATOR_HOST=firestore-emulator:8086
      # Do not use this secret in production.
      # For local development, this provides a consistent key.
      - SESSION_SECRET_KEY=local-dev-secret-key-please-change
      - ADOBE_CLIENT_ID=${ADOBE_CLIENT_ID:-}
      - ADOBE_CLIENT_SECRET=${ADOBE_CLIENT_SECRET:-}
      # Test encryption key (Fernet-compatible, 32 bytes base64 URL-safe encoded) - DO NOT use in production
      - TOKEN_ENCRYPTION_KEY=3xpo7t61pLEqmOiHEZs4qIvrPjieKmO1Pg5OSdwDRAI=
    depends_on:
      pubsub-emulator:
        condition: service_healthy
      pubsub-init:
        condition: service_completed_successfully
      firebase-emulator:
        condition: service_healthy
      firestore-emulator:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
