services:
  # Google Cloud Pub/Sub Emulator
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085 --project=cambridge-local
    ports:
      - "8085:8085"
    environment:
      - PUBSUB_PROJECT_ID=cambridge-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Initialize Pub/Sub topic and subscription
  pubsub-init:
    image: curlimages/curl:latest
    environment:
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - GCP_PROJECT_ID=cambridge-local
      - PUBSUB_TOPIC_NAME=frameio-events
      - PUBSUB_SUBSCRIPTION_NAME=frameio-events-debug-sub
    depends_on:
      pubsub-emulator:
        condition: service_healthy
    command: >
      sh -c '
        echo "Waiting for emulator to be fully ready..." &&
        sleep 2 &&
        echo "Creating topic: $${PUBSUB_TOPIC_NAME}" &&
        curl -s -X PUT "http://$${PUBSUB_EMULATOR_HOST}/v1/projects/$${GCP_PROJECT_ID}/topics/$${PUBSUB_TOPIC_NAME}" \
          -H "Content-Type: application/json" \
          -d "{}" &&
        echo "" &&
        echo "Creating subscription: $${PUBSUB_SUBSCRIPTION_NAME}" &&
        curl -s -X PUT "http://$${PUBSUB_EMULATOR_HOST}/v1/projects/$${GCP_PROJECT_ID}/subscriptions/$${PUBSUB_SUBSCRIPTION_NAME}" \
          -H "Content-Type: application/json" \
          -d "{\"topic\": \"projects/$${GCP_PROJECT_ID}/topics/$${PUBSUB_TOPIC_NAME}\"}" &&
        echo "" &&
        echo "Pub/Sub setup complete!"
      '

  # Firebase Auth Emulator
  firebase-emulator:
    image: andreysenov/firebase-tools:latest
    command: firebase emulators:start --only auth --project cambridge-local
    ports:
      - "9099:9099"   # Auth emulator
      - "4000:4000"   # Emulator UI
    environment:
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9099/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  # Cambridge application
  cambridge:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - GCP_PROJECT_ID=cambridge-local
      - PUBSUB_TOPIC_NAME=frameio-events
      - FIREBASE_AUTH_EMULATOR_HOST=firebase-emulator:9099
      - FIREBASE_WEB_API_KEY=fake-api-key
      - BASE_URL=http://localhost:8080
    depends_on:
      pubsub-emulator:
        condition: service_healthy
      pubsub-init:
        condition: service_completed_successfully
      firebase-emulator:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
