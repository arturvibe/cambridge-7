name: Deploy to Cloud Run

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI (single-click deploy)

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: cambridge
  REGION: europe-west1
  ARTIFACT_REGISTRY_REPO: cambridge-repo

jobs:
  deploy:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set short SHA for revision tag
        id: vars
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          REVISION_TAG="rev-${SHORT_SHA}"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "revision_tag=$REVISION_TAG" >> $GITHUB_OUTPUT
          echo "Short SHA: $SHORT_SHA"
          echo "Revision tag: $REVISION_TAG"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get existing service URL
        id: service-url
        run: |
          # Get URL from existing service (empty if service doesn't exist yet)
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region=$REGION \
            --platform=managed \
            --format='value(status.url)' 2>/dev/null || echo "")
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Existing service URL: ${SERVICE_URL:-'(new service)'}"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build \
            -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY_REPO/$SERVICE_NAME:${{ steps.vars.outputs.short_sha }} \
            -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY_REPO/$SERVICE_NAME:latest \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY_REPO/$SERVICE_NAME:${{ steps.vars.outputs.short_sha }}
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY_REPO/$SERVICE_NAME:latest

      # Step 1: Deploy the New Revision with No Traffic
      - name: Deploy new revision with no traffic
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ steps.vars.outputs.short_sha }}
          no_traffic: true
          tag: ${{ steps.vars.outputs.revision_tag }}
          env_vars: |
            GCP_PROJECT_ID=${{ env.PROJECT_ID }}
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            PUBSUB_TOPIC_NAME=frameio-events
            FIREBASE_WEB_API_KEY=${{ secrets.FIREBASE_WEB_API_KEY }}
            SESSION_SECRET_KEY=${{ secrets.SESSION_SECRET_KEY }}
            BASE_URL=${{ steps.service-url.outputs.service_url }}
            SESSION_SECRET_KEY=${{ secrets.SESSION_SECRET_KEY }}
            ADOBE_CLIENT_ID=${{ secrets.ADOBE_CLIENT_ID }}
            ADOBE_CLIENT_SECRET=${{ secrets.ADOBE_CLIENT_SECRET }}
          flags: |
            --allow-unauthenticated
            --max-instances=1
            --memory=512Mi
            --cpu=1
            --port=8080
            --timeout=60
            --service-account=cambridge-cloud-run@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Get new revision URL
        id: get-revision-url
        run: |
          # Get the URL for the tagged revision from GCP
          REVISION_TAG="${{ steps.vars.outputs.revision_tag }}"
          REVISION_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --format='json' | \
            jq -r --arg REVISION_TAG "$REVISION_TAG" '.status.traffic[] | select(.tag == $REVISION_TAG) | .url')

          echo "revision_url=$REVISION_URL" >> $GITHUB_OUTPUT
          echo "New revision URL: $REVISION_URL"
          echo "✅ New revision deployed with no traffic (tagged as '$REVISION_TAG')"

      # Step 2: Validate /health endpoint
      - name: Validate health endpoint on new revision
        run: |
          REVISION_URL="${{ steps.get-revision-url.outputs.revision_url }}"
          echo "Validating health endpoint at: $REVISION_URL/health"

          # Retry logic for health check (max 5 attempts with 3s between)
          MAX_ATTEMPTS=5
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$REVISION_URL/health" || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Health check passed (HTTP $HTTP_CODE)"
              exit 0
            else
              echo "⚠️  Health check failed (HTTP $HTTP_CODE)"

              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                echo "❌ Health check failed after $MAX_ATTEMPTS attempts"
                exit 1
              fi

              echo "Waiting 3 seconds before retry..."
              sleep 3
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done

      # Step 3: Migrate 100% of Traffic
      - name: Migrate 100% traffic to new revision
        run: |
          REVISION_TAG="${{ steps.vars.outputs.revision_tag }}"
          gcloud run services update-traffic $SERVICE_NAME \
            --region $REGION \
            --to-tags=$REVISION_TAG=100
          echo "✅ Traffic migrated to new revision (100%)"

      - name: Tag deployed image in Artifact Registry
        run: |
          IMAGE_PATH="$REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY_REPO/$SERVICE_NAME"
          TIMESTAMP=$(date -u +%Y%m%d-%H%M%S)
          DEPLOYED_TAG="deployed-$TIMESTAMP"

          # Add timestamped 'deployed-<timestamp>' tag to track deployment history
          gcloud artifacts docker tags add \
            "$IMAGE_PATH:${{ steps.vars.outputs.short_sha }}" \
            "$IMAGE_PATH:$DEPLOYED_TAG"

          echo "✅ Tagged image with '$DEPLOYED_TAG' in Artifact Registry"
          echo "Image: $IMAGE_PATH:$DEPLOYED_TAG"
          echo "All successfully deployed images are preserved with deployed-* tags"

      - name: Display deployment info
        run: |
          echo "✅ Blue-green deployment successful!"
          echo "Service: $SERVICE_NAME"
          echo "Region: $REGION"
          echo "URL: ${{ steps.deploy.outputs.url }}"
          echo "Webhook endpoint: ${{ steps.deploy.outputs.url }}/api/v1/frameio/webhook"
