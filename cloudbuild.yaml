# Cloud Build configuration for GCP Cloud Run deployment
# This file is used by Google Cloud Build to build and deploy the application

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frameio-webhook:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frameio-webhook:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/frameio-webhook:$COMMIT_SHA'
    id: 'push-image'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frameio-webhook'
      - '--image=gcr.io/$PROJECT_ID/frameio-webhook:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--max-instances=1'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--port=8080'
      - '--timeout=60'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/frameio-webhook:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/frameio-webhook:latest'

options:
  logging: CLOUD_LOGGING_ONLY
